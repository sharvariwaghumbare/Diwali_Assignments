<!DOCTYPE html>
<html>
<head>
<title>Form Validation</title>
<style>
  span.error { color: red; font-size: 14px; }
</style>
</head>
<body>
<h2>User Registration Form</h2>
<form onsubmit="return validateForm()">
  First Name: <input type="text" id="fname"><span id="fnameErr" class="error"></span><br><br>
  Last Name: <input type="text" id="lname"><span id="lnameErr" class="error"></span><br><br>
  Email: <input type="text" id="email"><span id="emailErr" class="error"></span><br><br>
  User ID: <input type="text" id="uid"><span id="uidErr" class="error"></span><br><br>
  Password: <input type="password" id="pwd"><span id="pwdErr" class="error"></span><br><br>
  Confirm Password: <input type="password" id="cpwd"><span id="cpwdErr" class="error"></span><br><br>
  <input type="submit" value="Register">
</form>

<script>
function validateForm() {
  let valid = true;

  document.querySelectorAll(".error").forEach(e => e.innerText = "");

  let fname = document.getElementById("fname").value.trim();
  let lname = document.getElementById("lname").value.trim();
  let email = document.getElementById("email").value.trim();
  let uid = document.getElementById("uid").value.trim();
  let pwd = document.getElementById("pwd").value;
  let cpwd = document.getElementById("cpwd").value;

  if (!fname) { document.getElementById("fnameErr").innerText = " Required"; valid = false; }
  if (!lname) { document.getElementById("lnameErr").innerText = " Required"; valid = false; }

  let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if (!emailPattern.test(email)) { document.getElementById("emailErr").innerText = " Invalid email"; valid = false; }

  if (!uid) { document.getElementById("uidErr").innerText = " Required"; valid = false; }

  if (pwd === "") { document.getElementById("pwdErr").innerText = " Required"; valid = false; }
  if (pwd !== cpwd) { document.getElementById("cpwdErr").innerText = " Passwords don't match"; valid = false; }

  return valid;
}
</script>
</body>
</html>
